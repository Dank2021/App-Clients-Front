<!--Los script y css que se utilicen en el index, pueden ser dejados ya sea en el propio HTML del Index o ruteados en el angular.json
en sus respectivos arreglos.

Usualmente se ven asi cuando no estan descargados y almacenados localmente: 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

Opcion 1:
Al bajarlos y guardarlos en la carpeta assets, se ven asi:
<link href="assets/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="assets/js/bootstrap.bundle.min.js"></script>


Opcion 2:
La otra opcion es agregarlos al angular.json en los respectivos arreglos (assets, scripts) sin olvidar que la ruta debe ir desde el src:
"styles": [
            "src/styles.css",
            "src/assets/css/bootstrap.min.css"
],
"scripts": ["src/assets/js/bootstrap.bundle.min.js"]

Ambas opciones necesitan que los archivos esten guardados localmente. La opcion 2 es la que mas limpio deja el codigo en el Index.html.
La simple direccion no los toma a la primera. Es recomendable reiniciar el servidor en ambos casos. 
-->
